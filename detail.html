<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>卡片详情 - 球星卡换Patch记录系统</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="container">
        <a href="index.html" class="back-btn">← 返回列表</a>
        <h1 class="logo">卡片详情</h1>
      </div>
    </header>

    <!-- Detail Content -->
    <main class="main-content">
      <div class="container">
        <div id="detailContent">
          <!-- 详情内容将通过JavaScript动态生成 -->
        </div>

        <!-- Loading -->
        <div id="loading" class="loading">
          <div class="spinner"></div>
          <p>加载中...</p>
        </div>
      </div>
    </main>

    <!-- Image Modal -->
    <div id="imageModal" class="modal" onclick="closeModal()">
      <span class="modal-close">&times;</span>
      <img class="modal-content" id="modalImage">
      <div class="modal-caption" id="modalCaption"></div>
      <div class="modal-nav">
        <button class="modal-nav-btn" onclick="event.stopPropagation(); navigateImage(-1)">← 上一张</button>
        <button class="modal-nav-btn" onclick="event.stopPropagation(); navigateImage(1)">下一张 →</button>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>数据来源于收藏者社区 | 仅供参考，请谨慎交易</p>
      </div>
    </footer>
  </div>

  <script src="js/data.js"></script>
  <script src="js/detail.js"></script>
</body>
</html>
