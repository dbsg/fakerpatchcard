<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>球星卡换 Patch记录系统</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="container">
        <h1 class="logo">🏀 球星卡换 Patch 记录</h1>
        <p class="subtitle">记录被换 Patch 的球星卡，帮助收藏者避坑</p>
        <p class="subtitle">发现可疑卡片，可以反馈给<a href="https://space.bilibili.com/1241227510" target="_blank"> 球星卡TV </a>，或者<a href="https://github.com/dbsg/fakerpatchcard/issues" target="_blank"> GitHub </a>提交 Issue</p>
      </div>
    </header>

    <!-- Search & Filter -->
    <div class="search-section">
      <div class="container">
        <div class="filters-row">
          <input
            type="text"
            id="searchInput"
            class="search-input"
            placeholder="搜索球员名（支持中英文）、系列、编号..."
          >

          <select id="playerFilter" class="filter-select" onchange="app.applyFilters()">
            <option value="">全部球员</option>
          </select>

          <select id="brandFilter" class="filter-select" onchange="app.applyFilters()">
            <option value="">全部品牌</option>
          </select>

          <select id="yearFilter" class="filter-select" onchange="app.applyFilters()">
            <option value="">全部年份</option>
          </select>

          <button class="reset-btn" onclick="app.resetFilters()">重置</button>
        </div>

        <div class="stats">
          <span class="stat-item">记录总数: <strong id="totalCount">0</strong> 张</span>
        </div>
      </div>
    </div>

    <!-- Card List -->
    <main class="main-content">
      <div class="container">
        <div id="cardList" class="card-grid">
          <!-- 卡片将通过JavaScript动态生成 -->
        </div>

        <!-- Pagination -->
        <div id="pagination" class="pagination">
          <!-- 分页按钮将通过JavaScript动态生成 -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none;">
          <div class="empty-icon">📭</div>
          <p class="empty-text">未找到相关卡片</p>
        </div>

        <!-- Loading -->
        <div id="loading" class="loading">
          <div class="spinner"></div>
          <p>加载中...</p>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>数据来源于微信群聊、网络社区等 | 仅供参考，请谨慎交易</p>
        <p>感谢球星卡的暴力美学的兄弟们提供线索</p>
        <p>感谢以下账号总结的数据：<a href="https://space.bilibili.com/1241227510" target="_blank"> 球星卡TV </a>、<a href="https://m.weibo.cn/u/7776217473" target="_blank"> 问题球星卡图库 </a>、<a href="https://www.tiffanycards.com/altered-card-database" target="_blank"> Tiffany Cards </a>、<a href="https://www.instagram.com/leeexquisite/" target="_blank"> leeexquisite </a>等</p>
        <p class="footer-stats">
          今日访问 <span id="busuanzi_today_pv">-</span> 次 |
          今日访客 <span id="busuanzi_today_uv">-</span> 人 |
          总访问 <span id="busuanzi_site_pv">-</span> 次 |
          总访客 <span id="busuanzi_site_uv">-</span> 人
        </p>
        <p class="footer-link">
          <a href="https://github.com/dbsg/fakerpatchcard" target="_blank">GitHub</a> |
          <a href="#" onclick="app.showAbout()">关于</a>
        </p>
      </div>
    </footer>
  </div>

  <script src="//cdn.busuanzi.cc/busuanzi/3.6.9/busuanzi.min.js" defer></script>
  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
